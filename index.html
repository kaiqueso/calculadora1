<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculadora</title>
		
		<style>
			.calculator {
				width: 350px;
				height: 350px;
				margin: 100px auto auto auto;
				background-color: #d1d4d4;
			}

			.display {
				font-size: 50px;
				width: 325px;
				height: 50px;
				margin: 10px 10px;
				background-color: white;
				color: blue;
				text-align: right;
			}

			.buttons {
				display: grid;
				grid-template-columns: auto auto auto 15px auto auto;    
				margin: auto 2px;
			}

			button {
				font-size: 20px;
				margin: 5px;
				height: 55px;
				border-radius: 2px white;
				padding: 1px;
				background-color: #bfc3c3;
			}

			.zero {
				grid-column-start: 1;
				grid-column-end: 3;
			}

			div.space {
				width: 10px;
				grid-column-start: 4;
				grid-row-start: 1;
				grid-row-end: 6;
			}

			button:hover{
				background-color: rgb(255, 255, 255);
			}
		</style>
    </head>
    
    <body>
        <div class="calculator">
            <input type="text" class="display" value="0" disabled />

            <div class="buttons">       
                <div class="space"></div>
                <button type="button" value="7">7</button>
                <button type="button" value="8">8</button>
                <button type="button" value="9">9</button>
                <button type="button" class="operator">C</button>
                <button type="button" class="operator">CE</button>


                <button type="button" value="4">4</button>
                <button type="button" value="5">5</button>
                <button type="button" value="6">6</button>
                <button type="button" class="operator" value="+">+</button>
                <button type="button" class="operator" value="-">-</button>

                <button type="button" value="1">1</button>
                <button type="button" value="2">2</button>
                <button type="button" value="3">3</button>
                <button type="button" class="operator" value="*">X</button>
                <button type="button" class="operator" value="/">/</button>

                <button type="button" class="zero" value="0">0</button>
                <button type="button" value=".">.</button>

                <button type="button" class="operator" value="=">=</button>
                <button type="button" class="operator" value="%">&percnt;</button>

            </div>
        </div>
    </body>
</html>
